<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="1200" height="300" fill="#2b4490"/>
    
    <!-- 장식 원들 -->
    <circle cx="150" cy="60" r="6" fill="rgba(255,255,255,0.1)"/>
    <circle cx="1080" cy="240" r="8" fill="rgba(255,255,255,0.1)"/>
    <circle cx="1150" cy="100" r="4" fill="rgba(255,255,255,0.1)"/>
    <circle cx="80" cy="200" r="5" fill="rgba(255,255,255,0.1)"/>
    
    <!-- 텍스트 -->
    <text x="100" y="120" font-family="Noto Sans KR, sans-serif" font-size="42" font-weight="300" fill="white">나의 학습 여정</text>
    <text x="100" y="170" font-family="Noto Sans KR, sans-serif" font-size="18" fill="#B8C0E0">수요지식회와 함께한 성장의 기록</text>
    <text x="100" y="200" font-family="Noto Sans KR, sans-serif" font-size="18" fill="#B8C0E0">여기서 당신의 모든 활동을 확인하세요</text>
    
    <!-- 일러스트 -->
    <g transform="translate(750, 50)">
        <!-- 중앙 캐릭터 -->
        <g transform="translate(100, 0)">
            <!-- 몸통 -->
            <ellipse cx="50" cy="180" rx="55" ry="40" fill="#4ECDC4"/>
            
            <!-- 얼굴 -->
            <circle cx="50" cy="120" r="40" fill="#FFCDB2"/>
            
            <!-- 머리카락 -->
            <path d="M10 115 Q10 85 25 80 T45 80 Q50 75 55 80 T75 80 Q90 85 90 115" 
                  fill="#2C3E50" stroke="none"/>
            
            <!-- 눈 -->
            <circle cx="35" cy="115" r="3" fill="#333"/>
            <circle cx="65" cy="115" r="3" fill="#333"/>
            
            <!-- 입 -->
            <path d="M35 130 Q50 137 65 130" stroke="#333" stroke-width="2" fill="none"/>
            
            <!-- 팔 -->
            <path d="M5 160 L-20 150 L-15 175" fill="#FFCDB2" stroke="none"/>
            <path d="M95 160 L120 150 L115 175" fill="#FFCDB2" stroke="none"/>
        </g>
        
        <!-- 왼쪽 아이콘 - 트로피 -->
        <g transform="translate(0, 80)">
            <path d="M0 0 L-10 -20 L10 -20 Z" fill="#FFD93D"/>
            <rect x="-12" y="-25" width="24" height="5" rx="2" fill="#FFD93D"/>
            <circle cx="-15" cy="-22" r="8" fill="none" stroke="#FFD93D" stroke-width="3"/>
            <circle cx="15" cy="-22" r="8" fill="none" stroke="#FFD93D" stroke-width="3"/>
            <rect x="-3" y="0" width="6" height="10" fill="#FFD93D"/>
            <rect x="-8" y="10" width="16" height="4" fill="#FFD93D"/>
        </g>
        
        <!-- 오른쪽 아이콘 - 책 -->
        <g transform="translate(200, 90)">
            <rect x="0" y="0" width="40" height="50" rx="3" fill="#FF6B6B"/>
            <rect x="5" y="5" width="30" height="40" fill="#FFE5E5"/>
            <line x1="10" y1="15" x2="30" y2="15" stroke="#FF6B6B" stroke-width="2"/>
            <line x1="10" y1="25" x2="30" y2="25" stroke="#FF6B6B" stroke-width="2"/>
            <line x1="10" y1="35" x2="25" y2="35" stroke="#FF6B6B" stroke-width="2"/>
        </g>
        
        <!-- 왼쪽 위 아이콘 - 별 -->
        <g transform="translate(-50, 20)">
            <path d="M0 -15 L5 -5 L15 -5 L7 2 L10 12 L0 5 L-10 12 L-7 2 L-15 -5 L-5 -5 Z" 
                  fill="#FFD93D" opacity="0.8"/>
        </g>
        
        <!-- 오른쪽 위 아이콘 - 전구 -->
        <g transform="translate(250, 30)">
            <circle cx="0" cy="0" r="20" fill="#FFD93D" opacity="0.9"/>
            <rect x="-8" y="18" width="16" height="8" rx="2" fill="#666"/>
            <line x1="-5" y1="22" x2="5" y2="22" stroke="#999" stroke-width="1"/>
            <line x1="-5" y1="24" x2="5" y2="24" stroke="#999" stroke-width="1"/>
            <path d="M-8 0 Q-8 -8 0 -8 Q8 -8 8 0" fill="none" stroke="#FFF" stroke-width="2" opacity="0.6"/>
        </g>
        
        <!-- 진행 표시 점들 -->
        <g transform="translate(100, 220)">
            <circle cx="-40" cy="0" r="5" fill="#4ECDC4"/>
            <circle cx="-20" cy="0" r="5" fill="#4ECDC4"/>
            <circle cx="0" cy="0" r="5" fill="#FFD93D"/>
            <circle cx="20" cy="0" r="5" fill="#B8C0E0"/>
            <circle cx="40" cy="0" r="5" fill="#B8C0E0"/>
        </g>
        
        <!-- 배경 장식 라인 -->
        <path d="M-100 150 Q0 130 100 150 T300 150" 
              stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
    </g>
</svg>
