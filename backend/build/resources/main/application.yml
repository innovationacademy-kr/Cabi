spring:
    datasource:
        driver-class-name: org.mariadb.jdbc.Driver
        url: jdbc:mariadb://localhost:3306/test_db?serverTimezone=Asia/Seoul
        username: testuser
        password: userpassword
    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                show_sql: true
                format_sql: true
            database: mysql
            database-platform: org.hibernate.dialect.MySQL5InnoDBDialect