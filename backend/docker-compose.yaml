version: "3"

services:
  # database
  mariadb:
    container_name: db
    build: ./
    restart: always
    environment:
      MARIADB_DATABASE_HOST: localhost
      MARIADB_DATABASE: cabi_local
      MARIADB_USER: root
      MARIADB_PASSWORD: YourPassword
      MARIADB_ROOT_PASSWORD: YourPassword
    ports:
      - "3307:3306"
    tty: true
    networks:
      - cabi-network

  # nginx
  gateway:
    container_name: nginx_gateway
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ../dev/:/etc/nginx/conf.d/
    networks:
      - cabi-network

  # redis
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ../redis/data/:/data/
      - ../redis/config/:/user/local/etc/redis/
    command: redis-server /user/local/etc/redis/redis.conf
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      timeout: 20s
      retries: 10
    networks:
      - cabi-network

  # minio
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: on-failure   # always
    ports:
      - "9000:9000"   # API port
      - "9001:9001"   # Console port
    volumes:
      - ./minio/entrypoint-wrapper.sh:/user/local/bin/entrypoint-wrapper.sh # wrapper
      - ./minio/init.sh:/app/scripts/init.sh                                # initialization
    environment:
      MINIO_ROOT_USER: minio_root
      MINIO_ROOT_PASSWORD: rootPassword
      MINIO_S3_BUCKET: local-cabi-bucket
      MINIO_API_ADDRESS: http://localhost:9000
    entrypoint: [ "/user/local/bin/entrypoint-wrapper.sh" ]
    command: [ "server", "/data", "--console-address", ":9001" ]    # console port (Web UI)
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      timeout: 10s
      retries: 5
    networks:
      - cabi-network

networks:
  cabi-network:
    driver: bridge