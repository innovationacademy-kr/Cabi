Configuration:
  status: debug

  Properties:
    property:
      name: pattern
      value: "%style{%d{yyyy-MM-dd HH:mm:ss}}{white} %highlight{%-5level }[%style{%t}{bright,blue}] %style{%X}{normal, white} %style{%C{1}}{bright,yellow}: %msg%n%throwable"

  Appenders:
    Console:
      name: console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${pattern}

  Loggers:
    logger:
      -
        name: org.springframework
        # local 환경에서는 debug, production 환경에서는 info
        level: info
        additivity: false
        AppenderRef:
          - ref: console
      -
        name: org.ftclub.cabinet
        level: debug
        additivity: false
        AppenderRef:
          - ref: console

    # SQL문 확인을 위한 설정 (시작)
    # sql을 봐야한다면 해당 부분 주석 해제하면 됨.
