name: CI/CD
on: [push]

jobs:
  backend-CI:
    if: ${{ contains(join(github.event.head_commit.modified, ' '), 'backend/') }}
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb
        env:
          MARIADB_DATABASE: test_db
          MARIADB_USER: test_user
          MARIADB_PASSWORD: test_password
          MARIADB_ROOT_PASSWORD: test_password
        ports:
          - 3310:3306
        options: >-
          --health-cmd "mysqladmin ping -P 3306 -ptest_password | grep 'mysqld is alive' || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: 체크아웃
        uses: actions/checkout@v2
      - name: DB에 샘플 데이터 삽입
        run: >-
          mysql --force
          --host="127.0.0.1"
          --port="3310"
          --database="test_db"
          --user="test_user"
          --password="test_password"
          < "backend/test/test_db.sql"
      - name: Node.js 16.x Version
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: 종속 모듈들 캐싱
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/backend/node_modules
          key: npm-packages-${{ hashFiles('**/backend/package-lock.json') }}
        id: cache
      - name: 종속 모듈들 설치
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install --prefix backend
      - name: lint 체크
        run: npm run lint --prefix backend
      - name: 빌드 체크
        run: npm run build --prefix backend
      - name: 단위 테스트 체크
        run: npm run test --prefix backend
      - name: E2E 테스트
        env:
          HOST: localhost
          DB_USER: test_user
          DB_PORT: 3306
          DATABASE: test_db
          DB_PASSWORD: test_password
          ROOT_PASSWORD: test_password
          FORTYTWO_APP_ID: 1234
          FORTYTWO_APP_SECRET: 1234
          ADMIN_GOOGLE_CLIENT_ID: 1234
          ADMIN_GOOGLE_CLIENT_SECRET: 1234
          ADMIN_GOOGLE_CLIENT_CALLBACK: http://localhost/api/admin/auth/login/callback
          CALLBACK_URL: /auth/login/callback
          COOKIE_KEY: secret
          JWT_SECRETKEY: SecretKey
          JWT_ALGORITHM: HS256
          JWT_EXPIREIN: 28d
          JWT_ISSUER: 42cabi
          MAIL_SEND: false
          DEBUG_LOG: true
        run: npm run test:e2e --prefix backend

  backend-CD-develop:
    name: deploy-develop
    runs-on: ubuntu-latest
    needs: [backend-CI]
    if: ${{ github.ref == 'refs/heads/dev' }}
    steps:
      - name: 리모트 쉘 접속
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DEV }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY_NEW }}
          port: ${{ secrets.PORT }}
          script_stop: true
          script: |
            source $HOME/.bash_profile
            echo "해당 리포지토리로 이동"
            cd $HOME/42cabi_dev
            echo "리포지토리 pull"
            git pull origin dev
            echo "앱 빌드"
            cd $HOME/42cabi_dev/backend
            npm install
            npm run build
            echo "env 파일 복사"
            cp $HOME/42cabi_dev.env $HOME/42cabi_dev/backend/.env
            echo "앱 배포 (reload)"
            pm2 reload cabi_dev

  backend-CD-main:
    name: deploy-main
    runs-on: ubuntu-latest
    needs: [backend-CI]
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: 리모트 쉘 접속
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_MAIN }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY_NEW }}
          port: ${{ secrets.PORT }}
          script_stop: true
          script: |
            source $HOME/.bash_profile
            echo "해당 리포지토리로 이동"
            cd $HOME/42cabi_main
            echo "리포지토리 pull"
            git pull origin main
            echo "앱 빌드"
            cd $HOME/42cabi_main/backend
            npm install
            npm run build
            echo "env 파일 복사"
            cp $HOME/42cabi_main.env $HOME/42cabi_main/backend/.env
            echo "앱 배포 (reload)"
            pm2 reload cabi_main

  frontend-CI:
    if: ${{ contains(join(github.event.head_commit.modified, ' '), 'frontend/') }}
    runs-on: ubuntu-latest
    steps:
      - name: 체크아웃
        uses: actions/checkout@v2
      - name: Node.js 16.x Version
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: 종속 모듈들 캐싱
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/frontend/node_modules
          key: npm-packages-${{ hashFiles('**/frontend/package-lock.json') }}
        id: cache
      - name: 종속 모듈들 설치
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install --prefix frontend
      # - name: lint 체크
      #   run: npm run lint --prefix frontend
      - name: 빌드 체크
        run: npm run build --prefix frontend
      # - name: 단위 테스트 체크
      #   run: npm run test --prefix frontend
      # - name: 통합 테스트 체크
      #   run: npm run test:e2e --prefix frontend

  frontend-CD-develop:
    name: deploy-develop
    runs-on: ubuntu-latest
    needs: [frontend-CI]
    if: ${{ github.ref == 'refs/heads/dev' }}
    steps:
      - name: 체크아웃
        uses: actions/checkout@v2
      - name: Node.js 16.x Version
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: 종속 모듈들 캐싱
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/frontend/node_modules
          key: npm-packages-${{ hashFiles('**/frontend/package-lock.json') }}
        id: cache
      - name: 종속 모듈들 설치
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install --prefix frontend

      - name: 애플리케이션 빌드
        run: |
          npm run build --prefix frontend
          mkdir -p ./frontend/dist/src/assets
          cp -r ./frontend/src/assets/images ./frontend/dist/src/assets/
          rm -rf deploy
          mv ./frontend/dist deploy

      - name: AWS S3에 배포 및 CloudFront 캐시 무효화
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-northeast-2
        run: |
          aws s3 sync ./deploy s3://dev.cabi
          aws cloudfront create-invalidation --distribution-id EWPTW52IH5L5C --paths '/*'

  frontend-CD-main:
    name: deploy-main
    runs-on: ubuntu-latest
    needs: [frontend-CI]
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: 체크아웃
        uses: actions/checkout@v2
      - name: Node.js 16.x Version
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: 종속 모듈들 캐싱
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/frontend/node_modules
          key: npm-packages-${{ hashFiles('**/frontend/package-lock.json') }}
        id: cache
      - name: 종속 모듈들 설치
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install --prefix frontend

      - name: 애플리케이션 빌드
        run: |
          npm run build --prefix frontend
          mkdir -p ./frontend/dist/src/assets
          cp -r ./frontend/src/assets/images ./frontend/dist/src/assets/
          rm -rf deploy
          mv ./frontend/dist deploy

      - name: AWS S3에 배포 및 CloudFront 캐시 무효화
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-northeast-2
        run: |
          aws s3 sync ./deploy s3://42cabi
          aws cloudfront create-invalidation --distribution-id E12WMB9HCNB1DT --paths '/*'
